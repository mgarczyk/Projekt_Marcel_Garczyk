<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap_itd/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
      
      .scene {
         width: 100%;
        height: 250px;
        border: 1px solid #D0D8D9;
        margin: 40px 0;
        perspective: 600px;
          perspective: 800px;
        }

      .card {
        position: relative;
        width:   100%;
        height:  100%;
        cursor: pointer;
        transform-style: preserve-3d;
        transform-origin: center right;
        transition: transform 1s;
        border-radius: 1.5rem;
      }

      .card.is-flipped {
        transform: translateX(-100%) rotateY(-180deg);
      }

      .card__face {
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 260px;
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 40px;
        backface-visibility: hidden;
        border: solid 2px #108E84;
        border-radius: 1.5rem;
        
      }

      .card__face--front {
        background: white;
        color: #108E84;
      

      }

      .card__face--back {
        background: white;
        color: #108E84;
        transform: rotateY(180deg);
      }
